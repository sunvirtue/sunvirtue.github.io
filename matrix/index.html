<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>sample matrix</title>
</head>
<body>
	<div class="game">
		<div class="game__screen_one">
			<div class="game__field">
				<div class="game__display">
					<div class="neo__box">
						<img src="../img/neo.png" class="neo" alt="neo">
					</div>
					<div class="dis__row">
						<div class="dis__col"><div class="bullet"></div></div>
						<div class="dis__col"><div class="bullet"></div></div>
						<div class="dis__col"><div class="bullet"></div></div>
					</div>
					<div class="dis__row">
						<div class="dis__col"><div class="bullet"></div></div>
						<div class="dis__col"><div class="bullet"></div></div>
						<div class="dis__col"><div class="bullet"></div></div>
					</div>
					<div class="dis__row">
						<div class="dis__col"><div class="bullet"></div></div>
						<div class="dis__col"><div class="bullet"></div></div>
						<div class="dis__col"><div class="bullet"></div></div>
					</div>
				</div>
				<div class="game__control">
					<div class="mat__row">
						<div class="mat__col"></div>
						<div class="mat__col"></div>
						<div class="mat__col"></div>
					</div>
					<div class="mat__row">
						<div class="mat__col"></div>
						<div class="mat__col"></div>
						<div class="mat__col"></div>
					</div>
					<div class="mat__row">
						<div class="mat__col"></div>
						<div class="mat__col"></div>
						<div class="mat__col"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
