<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<title>Best form for you</title>
</head>
<body>
	<div class="main">
		<form action="#" class="form mt-align">
			<div class="box-form ml-5p">
				<input type="text" placeholder="Ваше имя:" pattern="[A-Za-zА-Яа-яЁё]{3,}" class="input__field username plr-20" required onchange="replenishmentRange()">
				<input type="text" placeholder="Ваш эмейл:" pattern="^((([0-9A-Za-z]{1}[-0-9A-z\.]{0,30}[0-9A-Za-z]?)|([0-9А-Яа-я]{1}[-0-9А-я\.]{0,30}[0-9А-Яа-я]?))@([-A-Za-z]{1,}\.){1,}[-A-Za-z]{2,})$" class="input__field email plr-20" required onchange="replenishmentRange()">
				<input type="text" placeholder="Ваш телефон:" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" class="input__field phone plr-20" required onchange="replenishmentRange()">
				<input name="born" placeholder="Дата рождения:" type="text" onfocus="(this.type=`date`)" onblur="(this.type=`text`)" id="date"  class="input__field born plr-20" required onchange="replenishmentRange()">
				<textarea name="question" placeholder="Напишите что-нибудь, а то нам очень скучно...:(" id="" cols="40" rows="10" class="textarea__field question p-10" required onchange="replenishmentRange()"></textarea>
				<input type="submit" class="input__btn send plr-20" value="Отправить">
			</div>
			<div class="colba">
				<img alt="Гиф анимация Грузин с усами танцует лезгинку" class="gruzin" src="https://99px.ru/sstorage/86/2016/06/image_861406161006442215775.gif" data-noaft="1" jsname="HiaYvf" jsaction="load:XAeZkd;">
				<div class="range">
					<span class="percent">0</span><br>
					<span class="percent_symb">%</span>
				</div>
			</div>
		</form>
		</div>
	
	<script src="js/cmd.js"></script>
</body>
</html>
